<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8" /> 
  <title>Таблица</title>
  <style>
		table{
			border: 1px double gray;
			border-collapse: collapse;
			width: 600px;
			height: 200px;
			text-align: center;
			margin: 0 auto;
			box-shadow: 0px 80px 20px -50px gray;
			
			/* размер тени, слева/справа, вверх/вниз, размытие, растяжение тени(размер) */
		}
		td{
			border: 2px solid gray;
			box-shadow: inset 0 0 12px 2px gray;
		}
  </style>
 </head>
 <body>
   <table >
	<caption>Таблица</caption>
		<tr> 
			 <td>1&nbsp;</td>
			 <td>2&nbsp;</td>
			 <td>3&nbsp;</td>
		</tr>
		<tr> 
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
		</tr>
		<tr> 
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
		</tr>
		<tr> 
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
		 </tr>
   </table>

 </body>
</html>
