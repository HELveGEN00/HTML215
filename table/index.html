<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="30" width="600" height="400" align="center" bgcolor="yellow">
        <caption>Заголовок таблицы</caption>
        <tr>
            <th width="50">1</th>
            <th>2</th>
            <th width="300" rowspan="3">3</th>
        </tr>
        <tr>
            <td colspan="2">1.1</td>
        </tr>
        <tr bgcolor="orange">
            <td>2.1</td>
            <td bgcolor="red">2.2</td>
        </tr>
        <tr align="center">
            <td>3.1</td>
            <td>3.2</td>
            <td align="right">3.3</td>
        </tr>
    </table>
</body>

</html>
